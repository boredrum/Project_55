<div [ngClass]="{online: isOnline}" class="wrapper">
    <div class="body">
        <div class="picture">
            <img src={{url}} alt="">
            <ng-template #isOffline>
                <p class="is_offline">Offline</p>
            </ng-template>
            <div *ngIf="isOnline; else isOffline" class="is_online">
                <p>Online</p>
            </div>
        </div>
        <div class="user-data">
            <h2>{{name}}</h2>
            <div class="post-text">{{status}}</div>
        </div>
    </div>
    <button class="network" (click)="isOnline = !isOnline">
        {{!isOnline ? "Online" : "Offline"}}
    </button>
</div>
